# AIDE-Konfiguration für File Integrity Monitoring
database=file:/var/lib/aide/aide.db
database_out=file:/var/lib/aide/aide.db.new
database_new=file:/var/lib/aide/aide.db.new
gzip_dbout=yes
verbose=5
summarize_changes=yes
report_url=file:/var/log/aide/aide.log

# Checksum-Algorithmen definieren
Binlib = p+i+n+u+g+s+b+m+c+md5+sha256
ConfFiles = p+i+n+u+g+s+b+m+c+md5+sha256

# Komplette Verzeichnisse überwachen
/etc         ConfFiles
/usr         Binlib
/bin         Binlib
/sbin        Binlib
/lib         Binlib
/lib64       Binlib
/boot        ConfFiles
/root        ConfFiles

# Exclusions
!/var/log
!/tmp
!/proc
!/sys
!/dev
!/home
!/var/cache
!/var/spool
!/var/run
!/var/lock
!/var/tmp
!/var/lib/aide
